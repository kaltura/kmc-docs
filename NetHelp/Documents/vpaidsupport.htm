<h3>VPAID Support</h3>
<p class="MsoBodyText">Kaltura’s plugin for <i>VAST</i> supports VPAID 
ads.</p>
<p class="MsoBodyText">Kaltura player features robust VAST support for prerolls, 
midrolls, overlays, companions and postrolls.</p><span id="related-topics"></span></body></html>
