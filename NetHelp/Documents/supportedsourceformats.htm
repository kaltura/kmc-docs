<body data-c1-topic-id="32e2001c-e18f-484f-ad6a-8ead363359e9">
<h2>Supported Source Formats</h2>
<p class="MsoBodyText">The following source formats are supported out of the box 
and can be ingested by the Kaltura platform. (Additional formats may be 
supported as well but have not been verified)</p>
<p class="MsoBodyText">FLV/F4V, MOV/MP4/QT/M4V, AVI, 3GP, ASF/WMV, MPG/M1V/M2V, 
MKV, Ogg, RM, WEBM, ARF</p><span id="related-topics"></span></body></html>
