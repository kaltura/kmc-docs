<h1>KMC Overview</h1>
<p class="MsoBodyText"><span style="mso-element: field-end; IsFieldElement: 1"></span></p>
<p class="MsoBodyText">The Kaltura Management Console (KMC) is a media asset 
management front-end application to the Kaltura Platform. The KMC provides 
publishers all the tools necessary to manage and publish their media assets, in 
one intuitive interface. </p><span id="related-topics"></span></body></html>
