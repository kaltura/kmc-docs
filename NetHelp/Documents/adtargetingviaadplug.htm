<h3>Ad Targeting via ad plugin</h3>
<p class="MsoBodyText">Each ad plugin individually defines which metadata the 
Kaltura Player passes to the plugin. Generally, it is very basic metadata such 
as entry ID. Additional metadata enables the Kaltura user to target ads with 
that specific metadata. </p><span id="related-topics"></span></body></html>
