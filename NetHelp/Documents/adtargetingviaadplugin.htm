<h3><span style="COLOR: windowtext">Ad </span><span style="COLOR: windowtext">T</span><span style="COLOR: windowtext">argeting via 
ad plugin</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">Each ad plugin individually 
defines which metadata the K</span><span style="COLOR: windowtext">altura 
Player</span><span style="COLOR: windowtext"> passes to the plugin. Generally, 
it is very basic metadata such as entry ID. Additional metadata enables the 
Kaltura user to target ads with that specific metadata. </span><span style="COLOR: windowtext"></span></p><span id="related-topics"></span></body></html>
