<h2><a name="_Browser-based_Ingestion_1" id="_Browser-based_Ingestion_1"></a><strong><span style="FONT-FAMILY: 'Verdana','sans-serif'; FONT-WEIGHT: normal">Browser-based

<p class="MsoBodyText">You can upload files from your computer, record a video 
with your webcam, or import from a selection of online repositories, or submit a 
bulk upload request via Kaltura formatted CSV/XML all from within the Kaltura 
Management Console. See <a class="topic-link" href="theuploadtab.htm">The Upload
